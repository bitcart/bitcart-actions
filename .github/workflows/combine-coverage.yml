name: Combine Coverage

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    outputs:
      python-versions: ${{ steps.discover.outputs.versions }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: bitcart/bitcart-actions/actions/setup-python@master

      - name: Install dependencies
        run: uv pip install coverage[toml]

      - name: Download all coverage data artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: coverage-data-*
          path: coverage-data/

      - name: Download all test results artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: test-results-*
          path: test-results-all/

      - name: Combine coverage
        run: |
          i=0
          for f in $(find coverage-data/ -name '.coverage'); do
            cp "$f" ".coverage.$i"
            i=$((i + 1))
          done
          coverage combine
          coverage html -d combined-coverage/
          coverage xml -o combined-coverage/coverage.xml
          coverage report --format=markdown > combined-coverage/summary.md
          echo "## Coverage Summary" | tee -a "$GITHUB_STEP_SUMMARY"
          cat combined-coverage/summary.md | tee -a "$GITHUB_STEP_SUMMARY"

      - name: Upload combined results
        uses: actions/upload-artifact@v6
        with:
          name: combined-coverage
          path: combined-coverage/

      - name: Discover Python versions
        id: discover
        run: |
          versions=$(ls -d test-results-all/test-results-py* 2>/dev/null | sed 's|.*/test-results-py||' | sed 's|-[0-9]*$||' | sort -uV)
          min_version=$(echo "$versions" | head -1)
          json_array=$(echo "$versions" | jq -R -s -c --arg min "$min_version" 'split("\n") | map(select(. != "")) | map({version: ., include_functional: (. == $min)})')
          echo "versions=$json_array" >> "$GITHUB_OUTPUT"

  upload-test-results:
    needs: run
    if: ${{ !cancelled() && needs.run.outputs.python-versions != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.run.outputs.python-versions) }}

    steps:
      - uses: actions/checkout@v6

      - name: Download test results
        uses: actions/download-artifact@v7
        with:
          pattern: test-results-*
          path: test-results-all/

      - name: Collect test result files
        id: collect
        run: |
          pattern="test-results-all/test-results-py${{ matrix.version }}-*/junit.xml"
          if [ "${{ matrix.include_functional }}" = "true" ]; then
            pattern="$pattern"$'\n'"test-results-all/test-results-functional/junit.xml"
          fi
          echo "pattern<<EOF" >> "$GITHUB_OUTPUT"
          echo "$pattern" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Display test results
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Test Results (Python ${{ matrix.version }})
          path: ${{ steps.collect.outputs.pattern }}
          reporter: python-xunit

      - name: Upload test results to Codecov
        uses: bitcart/bitcart-actions/actions/codecov@master
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          upload_test_results: "true"
          test_results_files: ${{ steps.collect.outputs.pattern }}
          flags: "py${{ matrix.version }}"
          name: "Python ${{ matrix.version }}"

  cleanup:
    needs: [run, upload-test-results]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest

    steps:
      - name: Delete intermediate artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            test-results-*
            coverage-*
            coverage-data-*
          failOnError: false
