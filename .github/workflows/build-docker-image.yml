name: Build Docker Image

on:
  workflow_call:
    inputs:
      dockerfile:
        description: "Path to Dockerfile"
        type: string
        required: true
      image-name:
        description: "Full Docker Hub image name"
        type: string
        required: true
      context:
        description: "Docker build context path"
        type: string
        required: false
        default: "."
      tags:
        description: "Tags configuration passed to docker/metadata-action (multiline)"
        type: string
        required: false
        default: ""
      dockerhub-user:
        description: "Docker Hub username"
        type: string
        required: true
    secrets:
      dockerhub-token:
        required: true

permissions:
  contents: read

jobs:
  build-matrix:
    runs-on: ${{ matrix.runner }}
    name: build-matrix-${{ matrix.suffix }}
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      artifact-metadata: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"

      - uses: bitcart/bitcart-actions/actions/login-to-registries@master
        with:
          dockerhub-user: ${{ inputs.dockerhub-user }}
          dockerhub-token: ${{ secrets.dockerhub-token }}

      - uses: docker/setup-buildx-action@v3

      - uses: sigstore/cosign-installer@v4.0.0

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ inputs.image-name }}
            ghcr.io/${{ inputs.image-name }}
          tags: ${{ inputs.tags }}

      - uses: docker/build-push-action@v6
        id: build
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,"name=${{ inputs.image-name }},ghcr.io/${{ inputs.image-name }}",push-by-digest=true,name-canonical=true,push=true
          provenance: mode=max
          sbom: true
          tags: |
            ${{ inputs.image-name }}
            ghcr.io/${{ inputs.image-name }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha,scope=build-${{ matrix.suffix }}
          cache-to: type=gha,scope=build-${{ matrix.suffix }},mode=max

      - name: Export digest
        id: export
        env:
          IMAGE: ${{ inputs.image-name }}
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
          platform_digest=$(docker buildx imagetools inspect "${IMAGE}@${digest}" --raw | jq -r '.manifests[] | select(.platform.os != "unknown") | .digest')
          echo "platform-digest=${platform_digest}" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v6
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Sign images with cosign
        env:
          DIGEST: ${{ steps.export.outputs.platform-digest }}
          IMAGE: ${{ inputs.image-name }}
        run: |
          cosign sign --yes "${IMAGE}@${DIGEST}"
          cosign sign --yes "ghcr.io/${IMAGE}@${DIGEST}"

      - uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/${{ inputs.image-name }}
          subject-digest: ${{ steps.export.outputs.platform-digest }}
          push-to-registry: true

      - uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ inputs.image-name }}
          subject-digest: ${{ steps.export.outputs.platform-digest }}
          push-to-registry: true

  merge:
    needs: [build-matrix]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      artifact-metadata: write

    steps:
      - uses: bitcart/bitcart-actions/actions/login-to-registries@master
        with:
          dockerhub-user: ${{ inputs.dockerhub-user }}
          dockerhub-token: ${{ secrets.dockerhub-token }}

      - uses: docker/setup-buildx-action@v3

      - uses: sigstore/cosign-installer@v4.0.0

      - uses: actions/download-artifact@v7
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ inputs.image-name }}
            ghcr.io/${{ inputs.image-name }}
          tags: ${{ inputs.tags }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        env:
          IMAGE: ${{ inputs.image-name }}
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf "${IMAGE}@sha256:%s " *)

      - name: Inspect image
        id: inspect
        env:
          IMAGE: ${{ inputs.image-name }}
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          digest=$(docker buildx imagetools inspect "${IMAGE}:${VERSION}" --format '{{json .Manifest.Digest}}' | tr -d '"')
          echo "digest=${digest}" >> "$GITHUB_OUTPUT"
          docker buildx imagetools inspect "${IMAGE}:${VERSION}"

      - name: Sign images with cosign
        env:
          DIGEST: ${{ steps.inspect.outputs.digest }}
          IMAGE: ${{ inputs.image-name }}
        run: |
          cosign sign --yes "${IMAGE}@${DIGEST}"
          cosign sign --yes "ghcr.io/${IMAGE}@${DIGEST}"

      - uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/${{ inputs.image-name }}
          subject-digest: ${{ steps.inspect.outputs.digest }}
          push-to-registry: true

      - uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ inputs.image-name }}
          subject-digest: ${{ steps.inspect.outputs.digest }}
          push-to-registry: true
